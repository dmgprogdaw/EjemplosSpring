<html xmlns:th="http://thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Autores</title>
	<style>
		table, th, td{
			border: double 2px black;
			border-collapse: collapse;
		}
		th{
			color:  ligthgreen;
		}
		td{
			color: ligthcoral;
		}
	</style>
</head>
<body>
	<h1>Informaci√≥n de Autores</h1>
	
	<table>
		<tr>
			<th>Id</th>
			<th>Nombre</th>
			<th>Edad</th>
			<th>Email</th>
		</tr>
		<tr th:each="unAutor : ${autor}">
			<td th:text="${unAutor.id}">Nombre</td>
			<td th:text="${unAutor.nombre}">Nombre</td>
			<td th:text="${unAutor.edad}">Edad</td>
			<td th:text="${unAutor.email}">Email</td>
		</tr>
	</table>
</body>
</html>
