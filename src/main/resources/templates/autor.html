<html xmlns:th="http://thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Autores</title>
	<style>
		html, body {
			heigth: 100%;
			width: 100%;
			margin: 0;
			background: linear-gradient(to right bottom, lightskyblue, lightcoral);
		}
		h1{
			text-align: center;
		}
		#tabla{
			height: 90%;
			width: 50%;
			float: left;
		}
		nav{
			height: 90%;
			width: 10%;
			float: left;
			margin-left: 1%;
		}
		table{
			width: 100%;
		}
		table, th, td{
			border: double 1px black;
			text-align: center;
		}
		th{
			color:  green;
		}
		td:hover{
			background-color: lightcoral;
			color: lightgreen;
		}
		a{
			text-decoration: none;
			color: black;
		}
		a:avtive{
			color: black;
		}
	</style>
</head>
<body>
	<h1>Informaci√≥n de Autores</h1>
	
	<main>
		<section id="tabla">
			<table>
			<tr>
				<th>Id</th>
				<th>Nombre</th>
				<th>Edad</th>
				<th>Email</th>
				<th>Detalle</th>
				<th>Borrar</th>
				<th>Actualizar</th>
			</tr>
			<tr th:each="unAutor : ${autor}">
				<td th:text="${unAutor.id} + ' [' + ${unAutorStat.count} + ']'">Nombre</td>
				<td th:text="${unAutor.nombre}">Nombre</td>
				<td th:text="${unAutor.edad}">Edad</td>
				<td th:text="${unAutor.email}">Email</td>
				<td><a href="#" th:href="@{/autores/{id}(id=${unAutor.id})}">Detalle</a></td>
				<td><a href="#" th:href="@{/eliminarAutor/{id}(id=${unAutor.id})}">Eliminar</a></td>
				<td><a href="#" th:href="@{/actualizarAutor/{id}(id=${unAutor.id})}">Actualizar</a></td>
			</tr>
			</table>
		</section>
		<nav>
			<a href="#" th:href="@{/nuevoAutor}"><button>Nuevo Autor</button></a>
		</nav>
	</main>
</body>
</html>
